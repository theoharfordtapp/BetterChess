<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            transition: 0.6s;
            flex-direction: column;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body.check {
            background-color: #ffefd6;
        }
        body.checkmate {
            background-color: #ffceb0;
        }
        button {
            border: 0;
            background-color: #00000010;
            color: #111111;
            font-size: 100%;
            margin: 1vh;
            border-radius: 14%;
            padding: 1vh 2vh;
            transition: 0.3s;
            cursor: pointer;
        }
        button:hover {
            background-color: #00000020;
        }
        p {
            font-size: 3.2vw;
            font-family: Roboto, sans-serif;
            margin: 1rem 0;
        }
        @media screen and (min-width: 720px) {
            p {
                font-size: 18px;
            }
            button {
                width: 84px;
            }
        }
        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 0;
            width: 90vmin;
            height: 90vmin;
            max-width: 640px;
            max-height: 640px;
        }
        .dot {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            border-radius: 50%;
            background-color: #44444466;
            width: 28%;
            height: 28%;
            margin: auto;
        }
        .square {
            position: relative;
            width: 100%;
            height: 100%;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .square.highlighted {
            background-color: #fff08f !important;
        }
        .white {
            background-color: #f0d9b5;
        }
        .black {
            background-color: #b58863;
        }
        .piece {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="chessboard"></div>
    <div id="options">
        <button onclick="theme = 'classic'; updateBoard();">Classic</button>
        <button onclick="theme = 'neo'; updateBoard();">Neo</button>
        <button onclick="flipBoard(); updateBoard();">Flip</button>
        <button onclick="location.reload();">Restart</button>
    </div>
    <script src="chess.js"></script>
</body>
</html>

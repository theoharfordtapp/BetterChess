<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            transition: 0.6s;
        }
        body.check {
            background-color: #ffdacc;
        }
        body.checkmate {
            background-color: #ffb396;
        }
        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 80px);
            grid-template-rows: repeat(8, 80px);
            gap: 0;
        }
        .dot {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            border-radius: 50%;
            background-color: #44444466;
            width: 28px;
            height: 28px;
            margin: auto;
        }
        .square {
            position: relative;
            width: 80px;
            height: 80px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .square.highlighted {
            background-color: #fff08f !important;
        }
        .white {
            background-color: #f0d9b5;
        }
        .black {
            background-color: #b58863;
        }
        .piece {
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div id="chessboard"></div>
    <script src="chess.js"></script>
</body>
</html>
